version: 2
jobs:
  build:
    docker:
      - image: rust:1.29.0-stretch
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - run:
          name: Build spdk
          command: sh .circleci/scripts/build_spdk.sh
      - restore_cache:
          keys:
            - rust
      - run:
          name: Run 'cargo fmt'
          command: |
            rustup component add rustfmt-preview
            cargo fmt --all -- --check
      - run:
          name: Run 'cargo clippy'
          command: |
            rustup component add clippy-preview
            # Enabling warnings trips clippy in generated code that has a compiler warning; 
            # See https://github.com/rust-lang-nursery/rust-clippy/issues/702
            # -- -D warnings
            cargo clippy --all --all-targets --all-features
      - run:
          name: Build starfish
          command: cargo build --all
      - run:
          name: Run tests
          command: cargo test --all
      - save_cache:
          key: rust
          paths:
            - "target/"
            - "~/.cargo/"
            - "~/.multirust/"